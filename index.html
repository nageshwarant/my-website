<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nagesh's Book of Fiancial Freedom</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Nagesh's Book of Fiancial Freedom</h1>
    <p>Net Worth</p>

    <h2>Excel Data Table</h2>
<table id="data-table" border="1"></table>

<script>
fetch('File of Financial Freedom.csv')
  .then(response => response.text())
  .then(data => {
    const rows = data.trim().split('\n');
    const table = document.getElementById('data-table');

    rows.forEach((row, i) => {
      const tr = document.createElement('tr');
      row.split(',').forEach(cell => {
        const tag = i === 0 ? 'th' : 'td';
        const td = document.createElement(tag);
        td.textContent = cell;
        tr.appendChild(td);
      });
      table.appendChild(tr);
    });
  });
</script>

  </header>
</body>
</html>
